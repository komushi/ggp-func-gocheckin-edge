conf {
  lambdaLanguage = "NODEJS20_X"
  language = "NODEJS12_X"
  functionName = "gocheckin_edge_gateway"
  handlerName = "src/index.handler"
  aliasName = "PROD"
  memorySizeInKb = 131072
  pinned = true
  timeoutInSeconds = 900
  fromCloudSubscriptions = ["gocheckin/"${AWS_IOT_THING_NAME}"/list_listings", "gocheckin/"${AWS_IOT_THING_NAME}"/list_scanners", "gocheckin/"${AWS_IOT_THING_NAME}"/find_user", "gocheckin/"${AWS_IOT_THING_NAME}"/init_db", "$aws/things/"${AWS_IOT_THING_NAME}"/shadow/name/+/update/delta"]
  toCloudSubscriptions = ["gocheckin/"${AWS_IOT_THING_NAME}"/scanner_detected", "gocheckin/"${AWS_IOT_THING_NAME}"/reservation_deployed", "gocheckin/"${AWS_IOT_THING_NAME}"/reservation_reset", "gocheckin/"${AWS_IOT_THING_NAME}"/scan_record",]
  inputTopics = []
  outputTopics = []
  connectedShadows = [${AWS_IOT_THING_NAME}]
  environmentVariables {
    CORE_PORT = 8081
    SCANNER_PORT = 8082
    DDB_ENDPOINT = "http://localhost:8080"
    TBL_HOST = "gocheckin_host"
    TBL_LISTING = "gocheckin_listing"
    TBL_RESERVATION = "gocheckin_reservation"
    TBL_MEMBER = "gocheckin_member"
    TBL_SCANNER = "gocheckin_scanner"
    IDX_LISTINGID_ROOMCODE = "listingId_roomCode_index",
    IDX_LISTINGID_TERMINALKEY = "listingId_terminalKey_index",
    IDX_TERMINALKEY = "terminalKey_index",
    TBL_RECORD = "gocheckin_scan_record"
    COL_FACE_IMG_URL = "faceImgUrl"
    COL_MEMBER_NO = "memberNo"
  }
  coreRoleIamManagedPolicies = [
    "arn:aws:iam::aws:policy/AWSIoTDataAccess"
  ]
}
